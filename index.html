<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="controls">
            <div class="controlgroup">
                <label for="pattern">Pattern:</label>
                <select class="control" name="pattern" id="pattern"></select>
            </div>
            <div class="controlgroup">
                <label for="fg">FG:</label>
                <input type="color" class="control" name="fg" id="fg" value="#000000">
            </div>
            <div class="controlgroup">
                <input type="button" id="swap" value="&lt;---&gt;">
            </div>
            <div class="controlgroup">
                <label for="bg">BG:</label>
                <input type="color" class="control" name="bg" id="bg" value="#008080">
            </div>
            <div class="controlgroup">
                <label for="bpc">Bits:</label>
                <input type="number" class="control" name="bpc" id="bpc" min="1" max="16" value="8">
            </div>
            <div class="controlgroup">
                <label for="zoom">Zoom:</label>
                <input type="number" class="control" name="zoom" id="zoom" min="1" max="16" value="1">
            </div>
            <div class="controlgroup grow">
                <label for="config">Config:</label>
                <input class="grow" type="text" name="config" id="config">
            </div>
            <div class="controlgroup">
                <input type="checkbox" name="pencil" id="pencil">
                <label for="pencil">Pencil</label>
            </div>
            <div class="controlgroup">
                <input type="button" id="fullscreen" value="Fullscreen">
            </div>
        </div>
        <div class="controls">
            <div class="controlgroup">
                <label for="preview">Preview:</label>
                <canvas id="preview" width="8" height="8"></canvas>
            </div>
        </div>
        <div id="wrapper">
            <canvas id="render"></canvas>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
